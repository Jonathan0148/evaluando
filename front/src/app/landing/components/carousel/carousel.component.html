<p-carousel [value]="images" [numVisible]="3" [numScroll]="1" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
    <ng-template let-item pTemplate="item">
        <div class=" surface-border border-round m-2 p-3">
            <div class="mb-3">
                <div class="relative mx-auto">
                    <img [src]="item.itemImageSrc" [alt]="item.itemImageSrc" class="w-full border-round" />
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
