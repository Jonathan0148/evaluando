<div
  class="bg-bluegray-900 text-gray-100 p-3 flex justify-content-between lg:justify-content-center align-items-center flex-wrap">
  <div class="font-bold mr-8">ðŸ”¥ Hot Deals!</div>
  <div class="align-items-center hidden lg:flex">
    <span class="line-height-3">Libero voluptatum atque exercitationem praesentium provident odit.</span>
  </div>
  <a class="flex align-items-center ml-2 mr-8">
    <a class="text-white" href="#"><span class="underline font-bold">Learn More</span></a>
  </a>
  <a pRipple
    class="flex align-items-center no-underline justify-content-center border-circle text-gray-50 hover:bg-bluegray-700 cursor-pointer transition-colors transition-duration-150"
    style="width: 2rem; height: 2rem">
    <i class="pi pi-times"></i>
  </a>
</div>

<p-menubar [model]="items">
  <ng-template pTemplate="item" let-item>
    <ng-container *ngIf="item.route; else urlRef">
      <a [routerLink]="item.route" class="p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-container>
    <ng-template #urlRef>
      <a *ngIf="item.url; else noLink" [href]="item.url" class="p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template #noLink>
      <div class="p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <span class="pi pi-fw pi-angle-down ml-2"></span>
      </div>
    </ng-template>
  </ng-template>
  <ng-template pTemplate="end">
    <button (click)="onResultsClick()" pButton pRipple label="Resultados de laboratorio"
      class="p-button-text p-button-rounded border-none font-light line-height-2 text---green-500"></button>

    <button (click)="onLogin()" pButton pRipple label="Ingreso"
      class="p-button-rounded border-none ml-5 font-light line-height-2 bg---green-500 text-white"></button>
  </ng-template>
</p-menubar>
