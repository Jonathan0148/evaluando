<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '20%' }"
  [draggable]="false" 
  [resizable]="false"
>
  <div class="flex justify-content-center">
    <p-image
      src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg"
      alt="Image"
      width="300"
    />
  </div>
</p-dialog>
