<p-dialog

  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ heigth: '80%' }"
  [draggable]="false" 
  [resizable]="false"
>
  <div class="flex justify-content-center">
    <p-image
      src="assets/layout/images/banner.webp"
      alt="Image"
      width="300"
    />
  </div>
</p-dialog>
