<app-initial-modal [visible]="visible"></app-initial-modal>

<div class="fadein">
  <p-galleria [(value)]="images" [numVisible]="5" [circular]="true" [autoPlay]="true" [showItemNavigators]="true"
    [showThumbnails]="false" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '100%' }">
    <ng-template pTemplate="item" let-item>
      <img [src]="item.itemImageSrc" style="width: 100%; display: block" />
    </ng-template>
  </p-galleria>
  <!-- Welcome -->
  <div class="card fadein">
    <video src="https://evaluandoips.com:3000/Evaluando_Versio%CC%81nCorta.mp4" width="100%" height="500" autoplay controls
      loop></video>
  </div>

  <!-- Botones de Licencias -->
  <div class="buttons-container">
    <button class="license-button" (click)="navigateToInstitutional('licencia-salud')">
      <span class="pi pi-heart-fill"></span>Licencia Salud Ocupacional
    </button>
    <button class="license-button" (click)="navigateToInstitutional('licencia-transporte')">
      <span class="pi pi-id-card"></span>Licencia Min. Transporte
    </button>
    <button class="license-button" (click)="navigateToInstitutional('licencia-defensa')">
      <span class="pi pi-shield"></span>Licencia Min. Defensa
    </button>
  </div>

  <!-- Sección de Servicios -->
  <div class="services-section">
    <h2>Servicios</h2>
    <div class="services-grid">
      <div class="service-item" *ngFor="let service of services">
        <h3>{{ service.name }}</h3>
        <img [src]="_fileSvc.getUrlFile(service?.images[0])" alt="{{ service?.name }}" class="p-avatar" />
      </div>
    </div>
    <button class="mt-3" (click)="navigateToServices()">
      Ver más servicios
    </button>
  </div>

  <!-- Sección de Resultados en Línea -->
  <div class="results-section" (click)="navigateToResults()">
    <div class="results-content">
      <div class="text-content">
        <h2>Resultados en línea</h2>
        <p>
          Consulta de resultados de exámenes en línea, de manera rápida y
          sencilla, desde cualquier lugar.
        </p>
      </div>
      <div class="image-content">
        <img src="assets/layout/images/resultados.png" alt="Resultados en línea" />
      </div>
    </div>
  </div>

  <!-- Sección de Sedes -->
  <div class="sedes-section">
    <h2>Nuestras Sedes</h2>
    <div class="sedes-grid">
      <div class="sede-item">
        <img src="assets/layout/images/sede-yopal.png" alt="Sede en Yopal" />
        <h3>Sede Yopal</h3>
        <p>Yopal, Casanare - Colombia</p>
        <button (click)="navigateToContact()">Ver más</button>
      </div>
      <div class="sede-item">
        <img src="assets/layout/images/sede-floridablanca.png" alt="Sede en Floridablanca" />
        <h3>Sede Floridablanca</h3>
        <p>Floridablanca, Santander - Colombia</p>
        <button (click)="navigateToContact()">
          Ver más
        </button>
      </div>
    </div>
  </div>
</div>
