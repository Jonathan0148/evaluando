<div class="layout-topbar">
  <a class="layout-topbar-logo" [routerLink]="'/admin/inicio'">
    <img src="assets/layout/images/logo_evaluando_2.png" alt="logo" />
  </a>

  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>

  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()">
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div #topbarmenu class="layout-topbar-menu" [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state.profileSidebarVisible
    }">
    <p-button class="m-2" label="{{
      user?.names
      }}" [text]="true" [raised]="true" />
    <button class=" mt-2 p-link layout-topbar-button" (click)="logout()">
      <i class="pi pi-sign-out"></i>
      <span>Salir</span>
    </button>
  </div>
</div>
