<form [formGroup]="form">
    <div class="formgrid grid">
        <div class="field col-12 md:col-6">
            <label for="document">Documento</label>
            <input type="text" formControlName="document" pInputText id="document" [(ngModel)]="patient.document" placeholder="Ingrese documento"
                required [readOnly]="isDetail" maxlength="20"
                [ngClass]="{ 'ng-invalid ng-dirty': submitted && !patient.document }" />
            <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !patient.document">Documento es
                obligatorio.</small>
        </div>
        <div class="field col-12 md:col-6">
            <label for="names">Nombres</label>
            <input type="text" formControlName="names" pInputText id="names" [(ngModel)]="patient.names" required placeholder="Ingrese Nombres"
                [readOnly]="isDetail" maxlength="255"
                [ngClass]="{ 'ng-invalid ng-dirty': submitted && !patient.names }" />
            <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !patient.names">Nombres son
                obligatorios.</small>
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col-12 md:col-6">
            <label for="surnames">Apellidos</label>
            <input type="text" formControlName="surnames" pInputText id="surnames" [(ngModel)]="patient.surnames" placeholder="Ingrese Apellidos"
                required [readOnly]="isDetail" maxlength="255"
                [ngClass]="{ 'ng-invalid ng-dirty': submitted && !patient.surnames }" />
            <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !patient.surnames">Apellidos son
                obligatorios.</small>
        </div>
        <div class="field col-12 md:col-6">
            <label for="address">Dirección</label>
            <input type="text" formControlName="address" pInputText id="address" [(ngModel)]="patient.address" required placeholder="Ingrese Dirección"
                [readOnly]="isDetail" maxlength="255"
                [ngClass]="{ 'ng-invalid ng-dirty': submitted && !patient.address }" />
            <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !patient.address">Dirección es
                obligatorio.</small>
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col-12 md:col-6">
            <label for="cellphone">Teléfono</label>
            <input type="text" formControlName="cellphone" pInputText id="cellphone" [(ngModel)]="patient.cellphone"
                required [readOnly]="isDetail" maxlength="255"
                [ngClass]="{ 'ng-invalid ng-dirty': submitted && !patient.cellphone }" />
            <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !patient.cellphone">Teléfono es
                obligatorio.</small>
        </div>

        <div class="field col-12 md:col-6">
            <label for="email">Correo</label>
            <input type="text" formControlName="email" pInputText id="email" [(ngModel)]="patient.email" required
                maxlength="255" [readOnly]="isDetail"
                [ngClass]="{ 'ng-invalid ng-dirty': submitted && !patient.email }" />
            <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !patient.email">Correo es
                obligatorio.</small>
            <small class="ng-dirty p-error ng-invalid"
                *ngIf="submitted && form.get('email').hasError('invalidEmail')">Correo no es válido.</small>
        </div>
    </div>

    <div *ngIf="isDetail" class="field">
        <label for="password">Contraseña</label>
        <input type="text" formControlName="password" pInputText id="password" [(ngModel)]="patient.password"
            [readOnly]="true" />
    </div>
</form>
