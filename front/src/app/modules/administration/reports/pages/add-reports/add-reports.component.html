<p-table [value]="reportsPatient" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 35%">Nombre</th>
            <th style="width: 65%">Archivo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report>
        <tr>
            <td>
                <input type="text" pInputText id="name" [(ngModel)]="report.name" [readOnly]="true" />
            </td>
            <td>
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-file-pdf"></i>
                    </p-inputGroupAddon>
                    <input [style]="{ cursor: 'pointer' }" [value]="report?.name || 'archivo.pdf'" type="text"
                        pInputText id="file_location" [readOnly]="true" (click)="
              report?.file_location ? openWindow(report?.file_location) : null
            " />
                </p-inputGroup>
            </td>
        </tr>
    </ng-template>
</p-table>
