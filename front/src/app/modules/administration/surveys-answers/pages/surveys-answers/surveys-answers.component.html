<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <h4>Calificaciones</h4>
            <p-table #dt [value]="surveysAnswers" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['names']"
                [paginator]="true" [rowsPerPageOptions]="[10, 20, 30]" styleClass="p-datatable-sm"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
                selectionMode="multiple" [rowHover]="true" dataKey="id" [lazy]="true" [loading]="loading">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                                class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="names">
                            Paciente <p-sortIcon field="names"></p-sortIcon>
                        </th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-surveysAnswer>
                    <tr>
                        <td style="width: 100%; min-width: 10rem">
                            <span class="p-column-title">Paciente</span>
                            {{ surveysAnswer.names }}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-eye"
                                    class="p-button-rounded p-button-secondary mr-2"
                                    (click)="seeItem(surveysAnswer)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <p-dialog [maximizable]="true" [(visible)]="surveyAnswerDialog" [style]="{ width: '65%' }" header="Calificaciones"
            [modal]="true" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" class="p-fluid">
            <app-add-surveys-answers [submitted]="submitted" [surveyAnswer]="surveyAnswer"
                [isDetail]="isDetail"></app-add-surveys-answers>
        </p-dialog>
    </div>
</div>
