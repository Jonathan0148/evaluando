<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      ">
            <div class="w-full surface-card py-2 px-5 sm:px-8 flex flex-column" style="border-radius: 53px">
                <div class="text-center mb-3">
                    <img src="assets/layout/images/logo_evaluando_2.png" alt="Image" height="160" />
                    <div class="text-900 text-3xl font-medium mb-1">Paciente</div>
                </div>
                <form [formGroup]="form" (submit)="onSubmit()">
                    <label for="site" class="block text-500 text-xl font-medium mb-1">Sede</label>
                    <div>
                        <!-- <p-dropdown [filter]="true" inputId="site" required optionLabel="site"
                            styleClass="w-full md:w-30rem mb-5" [formControl]="form.controls['site']" optionValue="site"
                            [options]="sites" required appendTo="body"></p-dropdown> -->
                    </div>
                    <button pButton pRipple label="Consultar" type="submit" class="w-full p-3 mb-5 text-xl"
                        [loading]="loading" [disabled]="form.invalid"></button>
                </form>
            </div>
            <button pButton pRipple icon="pi pi-arrow-left" label="Regresar" class="p-button-text m-3"
                [routerLink]="['/']"></button>
        </div>
    </div>
</div>
