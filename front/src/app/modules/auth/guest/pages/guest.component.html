<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div
    class="surface-ground py-2 md:flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="align-items-center justify-content-center">
        <div style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      ">
            <div class="w-full surface-card py-2 px-5 sm:px-8 flex-column" style="border-radius: 53px">
                <div class="text-center mb-3">
                    <img class="responsive-image" src="assets/layout/images/logo_evaluando_2.png" alt="Image" />
                    <div class="text-900 text-3xl font-medium mb-1">Paciente</div>
                </div>
                <form [formGroup]="form" (submit)="onSubmit()">
                    <div>
                        <label for="document" class="block text-900 font-medium text-xl mb-2">Documento</label>
                        <input formControlName="document" id="document" type="text" placeholder="Ingrese documento"
                            pInputText class="w-full md:w-30rem mb-5" style="padding: 1rem" />
                        <label for="password" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                        <input formControlName="password" id="password" type="text" placeholder="Ingrese Contraseña"
                        pInputText class="w-full md:w-30rem mb-5" style="padding: 1rem" />
                    </div><div class="login-options flex align-items-center justify-content-between mb-2 gap-5">
                    </div>
                    <button pButton pRipple label="Consultar" type="submit" class="w-full md:w-30rem mb-5 text-xl"
                        [loading]="loading" [disabled]="form.invalid"></button>
                </form>
                <div class="button-container">
                    <button pButton pRipple icon="pi pi-arrow-left" label="Regresar" class="p-button-centered p-button-text"
                        [routerLink]="['/']"></button>
                </div>
            </div>
        </div>
    </div>
</div>
