<form [formGroup]="form">
  <div class="formgrid grid">
    <div class="field col-12 md:col-6">
      <label for="status">Sede</label>
      <p-dropdown [showClear]="!isDetail" [filter]="true" inputId="headquarters_id" optionLabel="name"
        [(ngModel)]="user.headquarters_id" required [readonly]="isDetail" formControlName="headquarters_id"
        optionValue="id" [options]="headquarters" placeholder="Seleccione la sede" appendTo="body" [ngClass]="{
          'ng-invalid ng-dirty': submitted && !user.headquarters_id
        }">
      </p-dropdown>
      <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !user.headquarters_id">Sede es obligatorio.</small>
    </div>
    <div class="field col-12 md:col-6">
      <label for="status">Rol</label>
      <p-dropdown [showClear]="!isDetail" [filter]="true" inputId="roles_id" optionLabel="name"
        [(ngModel)]="user.roles_id" required [readonly]="isDetail" formControlName="roles_id" optionValue="id"
        [options]="roles" placeholder="Seleccione el rol" appendTo="body"
        [ngClass]="{ 'ng-invalid ng-dirty': submitted && !user.roles_id }">
      </p-dropdown>
      <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !user.roles_id">Rol es obligatorio.</small>
    </div>
  </div>
  <div class="formgrid grid">
    <div class="field col-12 md:col-6">
      <label for="names">Nombres</label>
      <input type="text" formControlName="names" pInputText id="names" [(ngModel)]="user.names" required maxlength="100"
        [readOnly]="isDetail" [ngClass]="{ 'ng-invalid ng-dirty': submitted && !user.names }" />
      <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !user.names">Nombres son obligatorios.</small>
    </div>
    <div class="field col-12 md:col-6">
      <label for="surnames">Apellidos</label>
      <input type="text" formControlName="surnames" pInputText id="surnames" [(ngModel)]="user.surnames" required
        maxlength="100" [readOnly]="isDetail" [ngClass]="{ 'ng-invalid ng-dirty': submitted && !user.surnames }" />
      <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !user.surnames">Apellidos son obligatorios.</small>
    </div>
  </div>
  <div class="formgrid grid">
    <div class="field col-12 md:col-6">
      <label for="user_name">Nombre de Usuario</label>
      <input type="text" formControlName="user_name" pInputText id="user_name" [(ngModel)]="user.user_name" required
        maxlength="50" [readOnly]="isDetail" [ngClass]="{ 'ng-invalid ng-dirty': submitted && !user.user_name }" />
      <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !user.user_name">Nombre de Usuario es
        obligatorio.</small>
    </div>
    <div class="field col-12 md:col-6">
      <label for="email">Correo</label>
      <input type="text" formControlName="email" pInputText id="email" [(ngModel)]="user.email" required maxlength="255"
        [readOnly]="isDetail" [ngClass]="{ 'ng-invalid ng-dirty': submitted && !user.email }" />
      <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !user.email">Correo es obligatorio.</small>
      <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && form.get('email').hasError('invalidEmail')">Correo
        no es válido.</small>
    </div>
  </div>
  <div class="formgrid grid">
    <div *ngIf="!isDetail && !isEdit" class="field col-12 md:col-6">
      <label for="email">Contraseña</label>
      <p-password appendTo="body" formControlName="password" [(ngModel)]="user.password" id="password" placeholder="Contraseña"
        maxlength="255" minlength="5" [toggleMask]="true" weakLabel="Débil" mediumLabel="Segura"
        strongLabel="Muy Segura" styleClass="mb-2" inputStyleClass="w-full" promptLabel="Ingresa tu contraseña"
        [ngClass]="{ 'ng-invalid ng-dirty': submitted && !user.password }">
      </p-password>
      <small class="ng-dirty p-error ng-invalid" *ngIf="submitted && !user.password">Contraseña es obligatoria.</small>
    </div>
    <div class="field-checkbox">
      <label for="active">Activo</label>
      <p-inputSwitch class="mx-2" [readonly]="isDetail" formControlName="active"
        [(ngModel)]="user.active"></p-inputSwitch>
    </div>
  </div>
</form>
